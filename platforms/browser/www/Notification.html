<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
  />

  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Hello World</title>
</head>

<body>
  <div class="app">
    <h1>PhoneGap123</h1>
    <input type="button" value="alert" id="btn1">
    <input type="button" value="confirm" id="btn2">
    <input type="button" value="beep" id="btn3">

  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script>
    document.addEventListener('deviceready', function () {

      var btn1=document.querySelector('#btn1');
      var btn2=document.querySelector('#btn2');
      var btn3=document.querySelector('#btn3');

      // deviceready ==设备准备好了
      btn1.addEventListener('click',function(){
        navigator.notification.alert('消息', function(){
          alert('用户确认之后要做的是')
        }, '标题', '按钮文字');
      },false);

      btn2.addEventListener('click',function(){
        navigator.notification.confirm('消息', function(val){
          alert('用户确认之后要做的是:'+val)
        }, '标题', '确认,取消');
      },false);

      btn3.addEventListener('click',function(){
        navigator.notification.beep(1);
      },false);


    }, false);
  </script>
</body>

</html>
